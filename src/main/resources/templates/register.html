<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Register</title>
  <style>
    :root {
      --bg-1: #081923;
      --bg-2: #0f2b38;
      --card-bg: #0d2b36;
      --accent: #00e6e6;
      --text-light: #d1d5db;
      --danger: #ff6961;
      --success: #00ffae;
    }

    body {
      background: linear-gradient(to bottom right, var(--bg-1), var(--bg-2));
      font-family: "Segoe UI", Roboto, sans-serif;
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .register-container {
      background: var(--card-bg);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      width: 380px;
      text-align: center;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      font-size: 1rem;
    }

    input::placeholder {
      color: #a9b1b8;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00ffff;
      transform: translateY(-2px);
    }

    p {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: var(--danger);
      margin-bottom: 1rem;
    }

    .success {
      color: var(--success);
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="success" th:text="${message}"></div>

    <form th:action="@{/register}" method="post">
      <div><input type="text" name="name" placeholder="Full name"></div>
      <div><input type="email" name="email" placeholder="Email" required></div>
      <div><input type="password" name="password" placeholder="Password" required></div>

      <!-- CSRF token (Thymeleaf will resolve) -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div><button type="submit">Register</button></div>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
  </div>
</body>
</html>
