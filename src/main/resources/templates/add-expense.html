<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Add Expense â€” SmartSpend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background:#0f1720; color:#e6eef6; padding:30px; font-family:Inter, sans-serif; }
    .card { background:#0b1a22; border-radius:8px; padding:20px; }
    .btn-primary { background:#0f6b7b; border:0; }
    label { color:#bcd1d8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Add Expense</h1>
      <div>
        <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
      </div>
    </div>

    <div class="card mx-auto" style="max-width:720px;">
      <form th:action="@{/expenses/save}" th:object="${expense}" method="post" class="row g-3">
        <div class="col-md-6">
          <label for="title" class="form-label">Title</label>
          <input type="text" th:field="*{title}" class="form-control" id="title" required/>
        </div>

        <div class="col-md-6">
          <label for="category" class="form-label">Category</label>
          <input type="text" th:field="*{category}" class="form-control" id="category" />
        </div>

        <div class="col-md-4">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" step="0.01" th:field="*{amount}" class="form-control" id="amount" required/>
        </div>

        <div class="col-md-4">
          <label for="type" class="form-label">Type</label>
          <select th:field="*{type}" class="form-select" id="type">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="date" class="form-label">Date</label>
          <input type="date" th:field="*{date}" class="form-control" id="date"/>
        </div>

        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <textarea th:field="*{description}" id="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="col-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Save Expense</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
