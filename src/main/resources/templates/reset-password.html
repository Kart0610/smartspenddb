<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #081923;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .card {
            background: #0f2b38;
            padding: 2rem;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        button {
            margin-top: 16px;
            padding: 10px;
            width: 100%;
            background: #00e6e6;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        .error {
            color: #ff6961;
            margin-top: 10px;
        }

        .success {
            color: #00ffae;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Set New Password</h2>

    <!-- RESET PASSWORD FORM -->
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}" />

        <input type="password" name="password" placeholder="New password" required />

        <button type="submit">Set new password</button>

        <div class="error" th:if="${error}" th:text="${error}"></div>
        <div class="success" th:if="${success}" th:text="${success}"></div>
    </form>
</div>

</body>
</html>
