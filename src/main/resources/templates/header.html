<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartSpend — Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root{
      --bg: #07141b;
      --panel: linear-gradient(180deg,#072025,#0f2c34);
      --accent: #00d0d8;
      --text: #eaf9fb;
      --muted: rgba(255,255,255,0.6);
      --card-bg: #0b242b;
      --shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at top left, #061219, #071a21);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .site-header {
      background: var(--panel);
      padding: 22px 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .brand {
      display:flex;
      align-items:center;
      gap:18px;
    }

    .brand h1{
      margin:0;
      color:var(--accent);
      font-size:2.4rem;
      letter-spacing: -0.6px;
      text-shadow: 0 4px 18px rgba(11,188,200,0.12);
      font-weight:700;
    }

    .brand small {
      display:block;
      color:var(--muted);
      font-size:0.86rem;
      margin-top:4px;
    }

    .nav-actions {
      display:flex;
      align-items:center;
      gap:14px;
    }

    .welcome {
      color:var(--muted);
      margin-right:12px;
      font-weight:600;
    }

    .btn-logout {
      background:transparent;
      color:var(--text);
      border:1px solid rgba(255,255,255,0.12);
      padding:6px 12px;
      border-radius:8px;
      text-decoration:none;
      transition:all .15s ease;
    }

    .btn-logout:hover {
      background: rgba(255,255,255,0.05);
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    /* Dashboard Section */
    .dashboard-container {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(180deg, #081c22 0%, #061015 100%);
    }

    .dashboard-title {
      font-size: 2rem;
      color: var(--accent);
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1200px;
    }

    .stat-card {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 24px;
      text-align: center;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-6px);
      background: rgba(0,209,217,0.1);
    }

    .stat-title {
      color: var(--muted);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 18px;
      font-size: 0.9rem;
      color: var(--muted);
      background: rgba(0,0,0,0.3);
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    @media (max-width:720px){
      .site-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      .brand h1 { font-size: 1.8rem; }
      .dashboard-container { padding: 24px; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <div>
        <h1>SmartSpend — Dashboard</h1>
        <small>Personal finance & expense tracker</small>
      </div>
    </div>
    <div class="nav-actions">
      <div class="welcome">Welcome, <strong th:text="${name}">User</strong></div>
      <a th:href="@{/dashboard}" class="btn-logout">Dashboard</a>
      <a th:href="@{/expenses}" class="btn-logout">Expenses</a>
      <a th:href="@{/logout}" class="btn-logout">Logout</a>
    </div>
  </header>

  <!-- Dashboard Section -->
  <main class="dashboard-container">
    <h2 class="dashboard-title">Overview</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-title">Total Expenses</div>
        <div class="stat-value" th:text="${total != null ? total : '0.00'}">0.00</div>
      </div>

      <div class="stat-card">
        <div class="stat-title">Categories Tracked</div>
        <div class="stat-value" th:text="${categoriesCount != null ? categoriesCount : '5'}">5</div>
      </div>

      <div class="stat-card">
        <div class="stat-title">Highest Expense</div>
        <div class="stat-value" th:text="${maxExpense != null ? maxExpense : '0.00'}">0.00</div>
      </div>

      <div class="stat-card">
        <div class="stat-title">Average Expense</div>
        <div class="stat-value" th:text="${averageExpense != null ? averageExpense : '0.00'}">0.00</div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 SmartSpend — Track smarter, save better.
  </footer>
</body>
</html>
